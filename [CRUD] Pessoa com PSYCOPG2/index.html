<!DOCTYPE html>
<html>
<head>
    <title>Pessoa Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Pessoa</a>
        </div>
    </div>
    <div id="main" class="container">
        <button onclick="showModal('#add')" class="btn btn-primary">Nova Pessoa</button>
        
        <table id="tab" class="table table-striped">
            <thead>
                <tr>                    
                    <td><b>ID</b></td>
                    <td><b>Pessoa</b></td>
                    <td><b>Telefone</b></td>
                    <td><b>Idade</b></td>
                    <td><b>Opcao</b></td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <!-- MODAL NOVO/EDITAR PESSOA -->
    <div id="modal" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h3 id="addDialogLabel"></h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputID">ID</label>
                    <div class="controls">
                        <input type="text" id="inputID" placeholder="ID" disabled style="width: 300px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputNome">Nome</label>
                    <div class="controls">
                        <input type="text" id="inputNome" placeholder="Nome" style="width: 300px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputTelefone">Telefone</label>
                    <div class="controls">
                        <input type="text" id="inputTelefone" placeholder="Telefone" style="width: 300px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputIdade">Idade</label>
                    <div class="controls">
                        <input type="text" id="inputIdade" placeholder="Idade" style="width: 300px;">
                    </div>
                </div>                
            </form>
        </div>
        <div class="modal-footer">
            <button id="btnSalvar" class="btn btn-primary">Salvar</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
        </div>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
